<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Mad Burger</title>
    <link href='https://fonts.googleapis.com/css?family=Berkshire Swash' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="header">
    <h1>Mad Burger</h1>
  </div>

  <!-- Navbar Section -->
  <div class="navbar" id="myNavbar">
    <a href="#" class="nav-link">Home</a>
    <a href="#" class="nav-link">Menu</a>
    <a href="#info" class="nav-link">About Us</a>
    <a href="#" class="nav-link">Newsletter</a>
    <a href="javascript:void(0);" class="navbarIcon" onclick="navbarFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>


 <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="../styles/images/carousel-img1.jpeg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="../styles/images/carousel-img2.jpeg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="../styles/images/carousel-img3.jpeg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script src="../js/carousel.js" type="text/javascript"></script>
<script src="../js/burger-menu.js" type="text/javascript"></script>
</body>
</html>
